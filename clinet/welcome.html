<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width =device-width,initial-scale=1,
    minimum-scale=1,maximum-scale=1"/>
    <title>Title</title>
    <link rel="stylesheet" href="../css/lib/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="../css/lib/animate.min.css"/>
    <link rel="stylesheet" href="../css/welcome.css"/>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide index1">
            <img src="img/logo.png" class="ani bonus1" swiper-animate-effect='fadeInDown'
                 swiper-animate-duration='1s' swiper-animate-delay='0s'/>
            <p  class="ani bonus2" swiper-animate-effect='fadeInLeft'
                 swiper-animate-duration='1s' swiper-animate-delay='0s'>秀出你的每一天</p>
            <img src="img/bottom.png" class="ani bonus3" swiper-animate-effect='fadeInUp'
                 swiper-animate-duration='1s' swiper-animate-delay='0s'/>
        </div>

        <div class="swiper-slide index2">
            <p class="ani bonus1" swiper-animate-effect='fadeInUp' swiper-animate-duration='1s'
               swiper-animate-delay='0s'/>全新排版</p>
            <p class="ani bonus2" swiper-animate-effect='fadeInUp' swiper-animate-duration='1s'
               swiper-animate-delay='0s'/>更优雅，更舒适</p>
            <p class="ani bonus3" swiper-animate-effect='fadeInUp' swiper-animate-duration='1s'
               swiper-animate-delay='0.5s'/>多联系，不孤单</p>
            <p class="ani bonus4" swiper-animate-effect='fadeInLeft' swiper-animate-duration='1s'
               swiper-animate-delay='0.5s'/>走秀</p>
            <p class="ani bonus5" swiper-animate-effect='fadeInRight' swiper-animate-duration='1s'
               swiper-animate-delay='1s'/><span>与</span>你相伴</p>
        </div>
        <div class="swiper-slide index3">
            <img src="img/tou.png" class="ani bonus1" swiper-animate-effect='fadeInDown'
                 swiper-animate-duration='1s' swiper-animate-delay='0s'/>
            <p class="ani bonus2" swiper-animate-effect='fadeInDown' swiper-animate-duration='1s'
               swiper-animate-delay='0.5s'/>放入购物袋</p>
            <img src="img/clock.png" class="ani bonus3" swiper-animate-effect='rollIn'
                 swiper-animate-duration='1s' swiper-animate-delay='0.7s'/>
            <img src="img/chat.png" class="ani bonus4" swiper-animate-effect='fadeInLeft'
                 swiper-animate-duration='1s' swiper-animate-delay='0.9s'/>
            <p class="ani bonus5" swiper-animate-effect='fadeInDown' swiper-animate-duration='1s'
               swiper-animate-delay='1.5s'/>满288元免运费</p>
            <p class="ani bonus6" swiper-animate-effect='fadeInUp' swiper-animate-duration='1s'
               swiper-animate-delay='1.5s'/>（有活动还有更多惊喜哟！）</p>
        </div>
        <div class="swiper-slide index4">
            <p class="ani bonus1" swiper-animate-effect='fadeInDown' swiper-animate-duration='1s'
               swiper-animate-delay='0.5s'/>走秀网商品</p>
            <img src="img/gift.png" class="ani bonus2" swiper-animate-effect='rubberBand'
                 swiper-animate-duration='1s' swiper-animate-delay='0s'/>
            <img src="img/chat2.png" class="ani bonus3" swiper-animate-effect='wobble'
                 swiper-animate-duration='1s' swiper-animate-delay='0.7s'/>
            <p class="ani bonus4" swiper-animate-effect='bounceInDown' swiper-animate-duration='1s'
               swiper-animate-delay='1.2s'/>每天十点</p>
            <p class="ani bonus5" swiper-animate-effect='bounceInUp' swiper-animate-duration='1s'
               swiper-animate-delay='1.2s'/>新品抢购</p>
        </div>
        <div class="swiper-slide index5">
            <img src="img/tou2.png" class="ani bonus1" swiper-animate-effect='fadeInDown'
                 swiper-animate-duration='1s' swiper-animate-delay='0s'/>
            <p class="ani bonus2" swiper-animate-effect='fadeInDown' swiper-animate-duration='1s'
               swiper-animate-delay='0s'/>NOW,开启走秀购物之行......</p>
            <p class="ani bonus3" swiper-animate-effect='rubberBand' swiper-animate-duration='2s'
               swiper-animate-delay='0s'/><a href="index.html">开始体验</a></p>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
<script type="text/javascript" src="js/lib/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/lib/swiper.animate.min.js"></script>
<script type="text/javascript">
    var swiper = new Swiper(".swiper-container",{
        autoplay:5000,
        pagination : '.swiper-pagination',
        paginationClickable : true,
        onInit:function(swiper){
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd:function(swiper){
            swiperAnimate(swiper);
        }
    })
</script>
